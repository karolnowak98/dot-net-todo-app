<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4">
    <h2 class="text-center mb-4">Register</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <div class="mb-3 row">
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" placeholder="" required>
            <label for="firstName">First Name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="" required>
            <label for="lastName">Last Name</label>
          </div>
        </div>
      </div>

      <div class="mb-3 form-floating d-flex">
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="" required email>
        <label for="email">Email</label>
      </div>

      <div class="mb-3 form-floating d-flex">
        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$">
        <label for="password">Password</label>
        <button class="btn btn-outline-secondary align-items-center d-flex" (click)="togglePasswordVisibility()">
          <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }} "></i>
        </button>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      </div>

    </form>

    <div class="mt-3 text-center">
      <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
    </div>
  </div>
</div>
