<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4">
    <h2 class="text-center mb-4">Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">

      <div class="mb-3 form-floating d-flex">
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="" required email>
        <label for="email" class="form-label">Email</label>
      </div>

      <div class="mb-3 form-floating d-flex">
        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="" required>
        <label for="password">Password</label>
        <button class="btn btn-outline-secondary align-items-center d-flex" (click)="togglePasswordVisibility()">
          <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }} "></i>
        </button>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>

    </form>

    <div class="mt-3 text-center">
      <p>Don't have an account? <a routerLink="/auth/register">Create now!</a></p>
    </div>
  </div>
</div>
