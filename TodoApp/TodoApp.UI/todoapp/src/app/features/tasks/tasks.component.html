<div class="container mt-5">
  <h2 class="mb-4 text-center">Tasks</h2>
  <div class="overflow-auto">
    <div *ngFor="let task of tasks" class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="card-title">{{ task.title }}</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="task.status == TaskStatus.Completed" (change)="toggleTaskStatus(task.id, task.status)">
            <label class="form-check-label">Completed</label>
          </div>
        </div>
        <p class="card-text">Description: {{ task.description }}</p>
        <p class="card-text">Deadline: {{ task.deadline | date:'medium' }}</p>
        <p class="card-text">Priority: {{ task.priority }}</p>
        <p class="card-text">Categories: {{ task.categories }}</p>
        <button type="button" class="btn btn-primary" (click)="editTask(task)">Edit Task</button>
      </div>
    </div>
  </div>
</div>
